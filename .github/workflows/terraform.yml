name: Terraform Multi-Env Deployment

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Set Terraform workspace
        run: |
          if [ -n "${{ github.event.inputs.env }}" ]; then
            echo "TF_WORKSPACE=${{ github.event.inputs.env }}" >> $GITHUB_ENV
          else
            # Auto-derive from branch name
            BRANCH_NAME="${GITHUB_REF##*/}"
            case "$BRANCH_NAME" in
              feature/dev*) echo "TF_WORKSPACE=dev" >> $GITHUB_ENV ;;
              feature/stage*) echo "TF_WORKSPACE=staging" >> $GITHUB_ENV ;;
              feature/prod*) echo "TF_WORKSPACE=prod" >> $GITHUB_ENV ;;
              *) echo "TF_WORKSPACE=dev" >> $GITHUB_ENV ;;
            esac
          fi

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Select or Create Workspace
        run: terraform workspace select tf-$TF_WORKSPACE -or-create

      - name: Terraform Plan
        run: terraform plan   # .auto.tfvars is loaded automatically

      - name: Terraform Apply
        if: startsWith(github.ref, 'refs/heads/feature/') || github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve





