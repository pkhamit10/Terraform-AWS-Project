name: Terraform Staging Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TF_WORKSPACE: "staging"   # Terraform Cloud workspace
  TF_VAR_FILE: "dev.tfvars" # Environment-specific variables file

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Install Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.12.2"  

      # 3. Terraform Login to Terraform Cloud
      - name: Terraform Cloud Login
        run: terraform login
        env:
          # Store Terraform Cloud token in GitHub Secrets as TFC_TOKEN
          # You can generate it from Terraform Cloud > User Settings > Tokens
          TERRAFORM_LOGIN_TOKEN: ${{ secrets.TFC_TOKEN }}

      # 4. Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5. Select Terraform Cloud Workspace
      - name: Select Workspace
        run: terraform workspace select $TF_WORKSPACE || terraform workspace new $TF_WORKSPACE

      # 6. Terraform Plan
      - name: Terraform Plan
        run: terraform plan -var-file=$TF_VAR_FILE

      # 7. Terraform Apply (auto-approve)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'  # only apply on main branch
        run: terraform apply -var-file=$TF_VAR_FILE -auto-approve
