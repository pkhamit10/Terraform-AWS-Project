name: Terraform Multi-Env Deployment

on:
  push:
    branches-ignore:  # ignore main for automatic run, weâ€™ll trigger on feature branches
      - main
  workflow_dispatch:   # allows manual selection of environment
    inputs:
      env:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Set Environment
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Selected environment: ${{ github.event.inputs.env }}"
          echo "TF_WORKSPACE=${{ github.event.inputs.env }}" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Select or Create Workspace
        run: |
          terraform workspace select $TF_WORKSPACE || terraform workspace new $TF_WORKSPACE

      - name: Terraform Plan
        run: terraform plan -var-file="${TF_WORKSPACE}.auto.tfvars"

      - name: Terraform Apply
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: terraform apply -auto-approve -var-file="${TF_WORKSPACE}.auto.tfvars"
